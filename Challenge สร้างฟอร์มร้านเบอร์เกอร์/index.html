<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Zone</title>
  </head>
  <body>
    <section>
      <img src="Brand.jpg" alt="Burger Zone Brand" width="160" height="120" />
      <hr />
    </section>
    <form action="submit.html" method="post">
      <section>
        <h1>Create a burger!</h1>
        <label for="protein_type">What type of protein would you like? </label>
        <input type="text" id="protein_type" name="protein_type" />
      </section>
      <hr />
      <label for="pattie">How many patties would you like?</label>
      <input type="number" id="pattie" name="pattie" min="0" max="99" />
      <hr />
      <section>
        <label for="cooked">How do you want your patty cooked</label>
        <br />
        <span>Rare</span>
        <input
          type="range"
          id="cooked"
          name="cooked"
          min="1"
          max="5"
          value="3"
        />
        <span>Well Done</span>
      </section>
      <hr />
      <section>
        <label for="toppings">What toppings would you like?</label>
        <br />
        <label for="lettuce">Lettuce </label>
        <input type="checkbox" id="lettuce " name="toppings[]" value="lettuce" />
        <label for="tomato">Tomato</label>
        <input type="checkbox" name="tomato" id="toppings[]" value="tomato" />
        <label for="onion">Onion</label>
        <input type="checkbox" name="onion" id="toppings[]" value="onion" />
      </section>
      <hr />
      <section>
        <label for="cheese">Would you like to add cheese?</label>
        <br/>
        <input type="radio" id="yes" name="cheese" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="cheese" value="no">
        <label for="no">No</label>
      </section>
      <hr />
      <section>
        <label for="bun">What type of bun would you like?</label>
           <select id="bun" name="bun">
            <option value="sesame">Sesame</option>
            <option value="Potato">Potato</option>
            <option value="Pretzel">Pretzel</option>
          </select>
      </section>
      <hr />
      <section>
        <label for="sauce">What type of sauce would you like?</label>
        <input list="sauce-list" id="sauce" name="sauce"/>
        <datalist id="sauce-list">
          <option value="ketchup">Ketchup</option>
          <option value="mayo">Mayo</option>
          <option value="mustard">Mustard</option>
        </datalist>
      </section>
      <hr />
      <section>
        <label for="want">Anything else you want to add?</label>
        <br />
        <textarea name="want" id="want" rows="3" cols="40"></textarea>
      </section>
      <hr />
      <section>
        <input type="submit" value="Submit" />
      </section>
    </form>
  </body>
</html>
